<!DOCTYPE html>
<html>
    <head>
        @Include::commonMobile::head.inc.html
        <link rel="stylesheet" href="@Static::css/message.css" />
    </head>
    <body>
        <div id="idizcuz">
            @Include::commonMobile::top.inc.html
            @Include::commonMobile::nav.inc.html
            <?php if( !$account ) { ?>
                @Include::accountMobile::signin.inc.html
            <?php } else { ?>
                <div class="boxes sub-nav">
                    <ul>
                        <li><a href="###" class="focus">全部</a></li>
                        <li><a href="###">未读</a></li>
                    </ul>
                </div>
                <div class="boxes">
                    <ul class="message-list"></ul>
                </div>
                <textarea class="templates" id="message-list-tpl">
                    <% if( !data.length ) { %>
                        <li class="empty">没有消息</li>
                    <% } else { %>
                        <% for( var i = 0, l = data.length; i < l; i += 1 ) { var msg = data[i]; %>
                            <li id="message-<%=msg.id %>" class="messages" data-read="<%=msg.read %>" data-msg-type="<%=msg.type %>" data-msg-id="<%=msg.id %>">
                                <div class="first-line">
                                    <span class="time">
                                        [<%=msg.ctime.substr( 0, 10 ) %>]
                                    </span>
                                    <% if( msg.read == 0 ) { %>
                                        <span class="flag"></span>
                                    <% } %>
                                </div>
                                <div class="title-line">
                                    <a href="###" class="remove r">删除</a>
                                    <%=msg.title %>
                                    <a href="###" class="open">[查看详情]</a>
                                </div>
                                <div class="content"><%=msg.content %></div>
                            </li>
                        <% } %>
                    <% } %>
                </textarea>
                <textarea class="templates" id="account-tpl">
                    @Include::commonMobile::hcard.inc.html
                </textarea>
                <script>
                    var idizcuz = new J();
                    idizcuz.mount( 'messages', '@Package::Messages', {
                        accountId : '<?php echo $account['id']; ?>'
                    } );
                </script>
            <?php } ?>
        </div>
        @Include::commonMobile::end.inc.html
    </body>
</html>
