<!DOCTYPE html>
<html>
    <head>
        <?php 
            $title = '';
        ?>
        @Include::common::head.inc.html
        <link rel="stylesheet" type="text/css" href="@Static::css/home.css" />
    </head>
    <body>
        <div id="idizcuz" data-account-id="<?php echo $user['id']; ?>">
            @Include::common::top.inc.html
            <div class="boxes main">
                <div class="inner clearfix">
                    <div class="main-area l">
                        @Include::nav.inc.html
                        <ul class="post-list"></ul>
                        <div id="#list-pagination" class="pagination"></div>
                    </div>
                    <div class="sidebar">
                        @Include::card.inc.html
                    </div>
                </div>
            </div>
        </div>
        <textarea class="templates" id="post-list-tpl">
            <% if( !data.length ) { %>
                <div class="empty">这里暂时是空的</div>
            <% } else { %>
                <% for( var i = 0, l = data.length; i < l; i += 1 ) { %>
                    <% var post = data[i]; %>
                    <% var postUrl = '/topic?id=' + post.topic_id + '&post=' + post.id; %>
                    <li class="posts" data-post-id="<%=post.id %>">
                        <div class="data-line clearfix">
                            <div class="operates r">
                                <% var mark = +post.mark %>
                                <a href="<%=postUrl %>" target="_blank" class="op-btn op-<% if( mark ) { %>unmark<% } else { %>mark<% } %>" data-action="mark" data-mark-id="<%=mark %>">
                                    <% if ( mark ) { %>
                                        <i class="fa fa-star"></i> 取消收藏
                                    <% } else { %>
                                        <i class="fa fa-star-o"></i> 收藏
                                    <% } %>
                                </a>
                                <a href="<%=postUrl %>" target="_blank" class="op-btn" data-action="share">分享</a>
                                <a href="<%=postUrl %>" target="_blank" class="op-btn" data-action="report">举报</a>
                            </div>
                            <div class="vote l">
                                <a href="<%=postUrl %>" target="_blank" class="op-btn btns small agree" data-action="agree" data-intent="1">支持(<b><%=post.data.agree %></b>)</a>
                                <a href="<%=postUrl %>" target="_blank" class="op-btn btns small disagree" data-action="agree" data-intent="0">反对(<b><%=post.data.disagree %></b>)</a>
                            </div>
                            <div class="title l">
                                <h2><a href="/topic?id=<%=post.topic_id %>&post=<%=post.id %>" target="_blank"><%-post.title %></a></h2>
                                <a href="/user?u=<%=post.account_id %>" target="_blank" class="uname">作者： <%-post.account.uname %><%-post.account.desc %></a>
                            </div>
                        </div>
                        <div class="contents rich-text">
                            <p><%=post.content %></p>
                        </div>
                        <div class="bottom-line">
                            <a href="<%=postUrl %>" target="_blank" class="reply r">针对本条论述发表观点</a>
                            <span class="ctime">发表于：<%=post.ctime %></span>
                            <% if( post.mtime != post.ctime ) { %>
                                <span class="mtime">修改于：<%=post.mtime %></span>
                            <% } %>
                            <a href="<%=postUrl %>" target="_blank" class="comments"><%-post.data.comments_cnt %>条短评</a>
                        </div>
                    </li>
                <% } %>
            <% } %>
        </textarea>
        <script>
            var iDizcuz = new J();
            iDizcuz.mount( 'follow', '@Package::Follow', {});
        </script>
        @Include::common::foot.inc.html
    </body>
</html>
