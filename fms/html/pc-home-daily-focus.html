        <script>
            var fms = new J();

            fms.mount( 'fms', '@Package::FMS', {
                getData : function( form ) {
                    var lines = form.find( '.content .line' ),
                        i = 0,
                        l = lines.length,
                        res = {},
                        src, link, title,
                        line;
                    var trim = $.trim;

                    res.slides = [];
                    for( ; i < l; i += 1 ) {
                        line = lines.eq( i );
                        src = this.val( line.find( 'input.src' ), 'link' );
                        link = this.val( line.find( 'input.link' ), 'link' );
                        title = this.val( line.find( 'input.title' ) );

                        if( !src.length || !link.length ) continue;

                        res.slides.push( {
                            src : src,
                            link : link,
                            title : title
                        } );
                    }
                    return res;
                }
            } );
